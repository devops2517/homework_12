version: '3.8'
services:
  web-api:
    build:
      context: /home/dev/homework_12/
      dockerfile: Dockerfile
      args:
        APP_ENV: 'dev'
    ports:
      - "8080:8080"
    entrypoint: >
      /bin/sh -c "while ! mysqladmin ping -h db --silent; do sleep 1; done;
                  git clone https://github.com/shephertz/App42PaaS-Java-MySQL-Sample.git;
                  cd App42PaaS-Java-MySQL-Sample;
                  chmod +x start-my-app-command.sh;
                  ./start-my-app-command.sh;"
    depends_on:
      - db
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: app
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - "./mysql-data:/var/lib/mysql"